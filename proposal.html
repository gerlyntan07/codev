<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get A Proposal | codev</title>
    <link rel="icon" type="images/x-icon" href="icon.png">
    <link rel="stylesheet" href="proposal.css">
</head>

<body>
    <!-- HEADER -->
    <div id="Header">
        <a href="index.html#About" class="nav-btn">about</a>
        <a href="index.html#Services" class="nav-btn">services</a>
        <a href="index.html#Home" class="nav-btn-logo"><img src="images/codev-only.png" class="nav-logo"></a>
        <a href="index.html#Portfolio" class="nav-btn">portfolio</a>
        <a href="index.html#Contacts" class="nav-btn">contacts</a>
    </div>
    <!-- HEADER -->


    <!-- PROPOSAL -->
    <div id="prpsl-content">

        <div class="prpsl-wrapper">
            <div class="prpsl-top">
                <p class="prpsl-left">Get a Proposal</p>
            </div>


            <div class="prpsl-wrppr-top">
                <div class="prpsl-top-left">
                    <div class="prpsl-left-name">
                        <label class="prpsl-label">Name</label>
                        <input type="text" class="prpsl-input" placeholder="Enter your name here">
                    </div>

                    <div class="prpsl-left-email">
                        <label class="prpsl-label">Email</label>
                        <input type="text" class="prpsl-input" placeholder="Enter your email here">
                    </div>

                    <div class="prpsl-left-num">
                        <label class="prpsl-label">Phone Number</label>
                        <input type="tel" class="prpsl-input" placeholder="Enter your phone number here">
                    </div>

                    <div class="prpsl-left-dev-service">
                        <div class="prpsl-dev-service"><label class="prpsl-label">Development Service</label></div>

                        <div class="prpsl-dev-service-input">
                            <select>
                                <option selected disabled>- select here -</option>
                                <option>WebDev</option>
                                <option>MobileAppDev</option>
                                <option>DesktopAppDev</option>
                                <option>Something else</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="prpsl-top-right">
                    <div class="prpsl-describe">
                        <label class="prpsl-label">Describe what you want</label>
                        <textarea class="prpsl-txtarea" placeholder="Enter message here..."></textarea>
                    </div>

                    <div class="prpsl-abt">
                        <label class="prpsl-label">About your product</label>
                        <textarea class="prpsl-txtarea" placeholder="Enter message here..."></textarea>
                    </div>
                </div>
            </div>


            <div class="prpsl-wrppr-bot">
                <button class="prpsl-submit" type="submit">Submit</button>
            </div>

        </div>
    </div>


</body>

</html>
